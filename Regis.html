<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="registration-form">
            <h2> Registration Form</h2>
            <h4>It's quick and easy</h4>
            <form action="#" method="post">
                <p>First Name:</p>
                <input type="text" name="firstname" placeholde="First Name">
                <p>Last Name:</p>
                <input type="text" name="lastname" placeholde="Last Name">
                <p>Email:</p>
                <input type="email" name="email" placeholde="Email">
                <p>Password:</p>
                <input type="password" name="password" placeholde="Password">
                <p> Confirm Password:</p>
                <input type="confirm password" name="confirmpassword" placeholde=" Confirm Password">
                <h4>By clicking Sign Up, you agree to our Terms and Privacy Policy</h4>
                <button type="submit">SIGN UP</button>
            </form>

        </div>
    </body>
</html>
