<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gagal Login </title>
        <link rel="stylesheet" href="gagalogin.css">
    </head>
    
    <body>
        <div class="wrapper">
            <div class="form">
                <div class="title">User Gagal Login</div>
                
                <form action="" method="post" id="submit">
                    <div class="input_warp">
                        <label for="input_text">Username</label>
                        <div class="input_field">
                            <input type="text" class="input" id="input_text">
                        </div>
                    </div>

                    <div class="input_warp">
                        <label for="input_text">Password</label>
                        <div class="input_field">
                            <input type="password" class="input" id="input_text">
                        </div>
                    </div>

                    <div class="input_warp">
                        <span class="error_msg">Incorrect Username or Password, try again</span>
                       
                            <input type="submit" value="Login" 
                            class="btn" id="login_btn">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script>
            document.getElementById('form') .addEventListener('submit', function(event) {
                event.preventDefault(); 

                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;

                if (username === 'yourusername' && password === 'yourpassword') {
                    alert('Login successfull!');
                } else {
                    document.getElementById('error_msg').style.display = 'block';
                }

            });
        </script>
    </body>
</html>
